<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Stories - Coming Soon</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #121212;
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        
        .back-button {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(187, 134, 252, 0.1);
            border: none;
            color: #bb86fc;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
            z-index: 10;
        }
        
        .back-button:hover {
            background: rgba(187, 134, 252, 0.2);
            transform: translateX(-5px);
        }
        
        .back-button .material-symbols-outlined {
            font-size: 20px;
        }
        
        .coming-soon-container {
            text-align: center;
            max-width: 600px;
            padding: 40px 20px;
            position: relative;
            z-index: 1;
        }
        
        .coming-soon {
            font-size: 3rem;
            color: #bb86fc;
            margin-bottom: 30px;
            min-height: 80px;
            display: flex;
            justify-content: center;
        }
        
        .typewriter {
            overflow: hidden;
            border-right: 3px solid #bb86fc;
            white-space: nowrap;
            margin: 0 auto;
            animation: blink-caret 0.75s step-end infinite;
        }
        
        @keyframes typing {
            from { width: 0 }
            to { width: 100% }
        }
        
        @keyframes blink-caret {
            from, to { border-color: transparent }
            50% { border-color: #bb86fc }
        }
        
        .description {
            font-size: 1.2rem;
            color: #aaa;
            margin-bottom: 40px;
            line-height: 1.6;
        }
        
        .notify-button {
            background-color: #bb86fc;
            color: #121212;
            border: none;
            padding: 15px 30px;
            font-size: 1.1rem;
            border-radius: 30px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
        }
        
        .notify-button:hover {
            background-color: #9769d9;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(187, 134, 252, 0.3);
        }
        
        .wave-animation {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 300px;
            overflow: hidden;
            z-index: 0;
        }
        
        .wave {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 200%;
            height: 100%;
            background: url('data:image/svg+xml;utf8,<svg viewBox="0 0 1200 120" xmlns="http://www.w3.org/2000/svg"><path d="M0 0v46.29c47.79 22.2 103.59 32.17 158 28 70.36-5.37 136.33-33.31 206.8-37.5 73.84-4.36 147.54 16.88 218.2 35.26 69.27 18.17 138.3 24.88 209.4 13.08 36.15-6 69.85-17.84 104.45-29.34C989.49 25 1113-14.29 1200 52.47V0z" fill="%23bb86fc22" pathLength="1"></path></svg>');
            background-size: 1000px 100%;
            animation: wave 20s linear infinite;
        }
        
        @keyframes wave {
            0% { transform: translateX(0); }
            100% { transform: translateX(-50%); }
        }
        
        .page-title {
            text-transform: uppercase;
            letter-spacing: 3px;
            color: #888;
            margin-bottom: 20px;
            font-size: 1rem;
        }
        
        .icon {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #bb86fc;
        }
    </style>
</head>
<body>
    <button onclick="window.history.back()" class="back-button">
        <span class="material-symbols-outlined">arrow_back</span>
        Back
    </button>

    <div class="coming-soon-container">
        <div class="page-title">Voice Stories</div>
        <div class="icon">üéôÔ∏è</div>
        <div class="coming-soon">
            <div id="typewriter" class="typewriter"></div>
        </div>
        <p class="description">We're crafting an immersive new way to share and experience emotions through voice. Be the first to know when Voice Stories launches.</p>
        <button class="notify-button">Notify Me When Available</button>
    </div>
    
    <div class="wave-animation">
        <div class="wave"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const text = "Coming Soon...";
            const typewriterElement = document.getElementById('typewriter');
            let i = 0;
            
            function typeWriter() {
                if (i < text.length) {
                    typewriterElement.textContent += text.charAt(i);
                    i++;
                    setTimeout(typeWriter, 150);
                }
            }
            
            // Start the typewriter effect after a short delay
            setTimeout(typeWriter, 500);
            
            // Handle notify button click
            document.querySelector('.notify-button').addEventListener('click', function() {
                alert('Thanks! We\'ll notify you when Voice Stories becomes available.');
            });
        });
    </script>
</body>
</html>
